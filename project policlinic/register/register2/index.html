<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register_style2.css" />
    <link rel="stylesheet" href="normilize.css" />
    <script src="script.js"></script>
    <title>Registr</title>
  </head>
  <body>
    <div class="main">
      <div class="main_content">
        <div class="main_content_white">
          <h1>REGISTER</h1>
          <div class="content_registr">
           <form class="content_regist_page">
          <div class="registr_line">
            <div class="registr_input login"><input type="text" placeholder="LOGIN" required></div>
            <div class="registr_input email"><input type="text" placeholder="EMAIL" required></div>
          </div>
          <div class="registr_line">
            <div class="registr_input name"><input type="text" placeholder="NAME" required></div>
            <div class="registr_input name"><input type="text" placeholder="SURNAME" required></div>
          </div>
          <div class="registr_line">
            <div class="registr_input phone"><input type="text" placeholder="PHONE" required></div>
            <div class="registr_input age"><input type="text" placeholder="AGE" required></div>
          </div>
          <div class="registr_line">
            <div class="registr_input password"><input type="password" id="password" placeholder="PASSWORD" required></div>
            <div class="registr_input password"><input type="password" id="password-check" placeholder="REPEAT PASSWORD" required></div>
          </div>
          <div class="button_login_page">
            <input type="submit" name="" id="">
          </div>
           </form>
          </div>
       
          <div class="link_registr_page">
            <a href="/register/index.html">Back</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
